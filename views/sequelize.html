<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시퀄라이즈 서버</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="username" type="text" placeholder="사업자번호"></div>
          <div><input id="age" type="number" placeholder="비밀번호"></div>
          <div><input id="tablename" type="text" placeholder="가게이름"></div>
          <div><input id="tablecount" type="number" placeholder="테이블수"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <div>
        <form id="user-delete">
          <fieldset>
            <legend>사용자 삭제</legend>
            <div><input id="username" type="text" placeholder="사업자번호"></div>
            <button type="submit">삭제</button>
          </fieldset>
        </form>
      </div>
      <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>사업자번호</th>
        <th>가게이름</th>
        <th>테이블수</th>
        <th>비밀번호</th>
      </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.table_cnt}}</td>
          <td>{{ user.pass}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <br><br>
    
    <table id="comment-list">
      <thead>
      <tr>
        <th>사업자번호</th>
        <th>가게이름</th>
        <th>테이블수</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
  </body>
</html>
