<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시퀄라이즈 서버</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="userid" type="text" placeholder="아이디"></div>
          <div><input id="pass" type="number" placeholder="비밀번호"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <div>
        <form id="user-delete">
          <fieldset>
            <legend>사용자 삭제</legend>
            <div><input id="userid" type="text" placeholder="아이디"></div>
            <button type="submit">삭제</button>
          </fieldset>
        </form>
      </div>
    <br> 
    <table id="user-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>비밀번호</th>
      </tr>
      </thead>
      <tbody>
        {% for user in appusers %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{ user.pass}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <br>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/appsequelize.js"></script>
  </body>
</html>
